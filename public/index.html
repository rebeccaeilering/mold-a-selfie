<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting.css">
  <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting-cells.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"
    integrity="sha256-WVsM3xrcqyuFNF3W1qtIKbHFsD0977nDQA8DCMp1zCw=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"
    integrity="sha256-2/3R3NV5zryj0fDjD3cDh+SNiWQ/TJiMVZzAo5FrhiU=" crossorigin="anonymous"></script>
  <title>Mold-A-Selfie | Home</title>
</head>

<body>
    <header>
      <h1 data-splitting>Mold-A-Selfie</h1>
    </header>
    <main>
      <div class="container">
        <div class="content">
          <h2>Enter info about your Mold-A-Rama figurine.</h2>
          <div class="mold-input">
            <label for="figurine">What is the figurine of?</label>
            <input id="figurine"/>
            <label for="color">What color is the figurine?</label>
            <input id="color"/>
            <label for="location">Where did you get the figurine?</label>
            <input id="location"/>
            <label for="city">What city were you in?</label>
            <input id="city"/>
            <div class="cam">
              <label>Pose with your Mold-A-Rama and click Submit</label>
            </div>
            <button id="submit">submit</button>
          </div>
        </div>
        <div class="content">
          <a class="button" href="/results">See List</a>
        </div>
      </div>
    </main>
  <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
  <script>
    Splitting();
  </script>
  <script src="main.js"></script>

</body>

</html>
