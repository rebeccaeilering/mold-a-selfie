<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"
    integrity="sha256-WVsM3xrcqyuFNF3W1qtIKbHFsD0977nDQA8DCMp1zCw=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"
    integrity="sha256-2/3R3NV5zryj0fDjD3cDh+SNiWQ/TJiMVZzAo5FrhiU=" crossorigin="anonymous"></script>
  <title>Mold-A-Selfie | Home</title>
</head>

<body>
    <header>
      <h1>Mold-A-Selfie</h1>
    </header>
    <main>
      <div class="container">
        <div class="content">
          <div class="cam">
            <span>Pose with your Mold-A-Rama</span>
          </div>
          <div class="mold-input">
            <label for="figurine">Figurine name:</label>
            <input id="figurine"/>
            <label for="color">Color:</label>
            <input id="color"/>
            <label for="location">Location</label>
            <input id="location"/>
            <label for="city">City</label>
            <input id="city"/>
            <button id="submit">submit</button>
          </div>
        </div>
        <a href="/results">See List</a>
      </div>
    </main>
  <script src="main.js"></script>
</body>

</html>
